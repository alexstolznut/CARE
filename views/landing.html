        </nav>
    
<!--  Overlay  -->
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><img src="/image/button1.png" style="width: 10%; height: 10%; float: right;"></a>

            <button type="button" class="bnt1" style="margin-left: 4%;">Filter</button>

            </div>

    </div>
    
<script>
    function openNav() {
        document.getElementById("myNav").style.width = "25%";
    }

    function closeNav() {
        document.getElementById("myNav").style.width = "0%";
    }
</script>

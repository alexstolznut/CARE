    <script>
	    function openNav() {

		function initMap() {
		  var mapDiv = document.getElementById('map');
		  var map = new google.maps.Map(mapDiv, {
		    center: {lat: 32.715738, lng: -117.1610838},
		    zoom: 9

		}

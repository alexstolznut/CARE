<!DOCTYPE HTML>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <title>{{ data.content }}</title>
    <link rel="stylesheet" href="/css/thread.css">
    <style>
    body {
        padding-top: 50px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">C A R E</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Explore Map</a>
                    </li>
                    <li>
                        <a href="#">Forums</a>
                    </li>
                    <li>
                        <a href="/">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class = "level-0">
    	<h3>{{ data.content }}</h3>
    	<p>{{ data.description}}</p>
    	<a onclick = "showReply('{{data._id}}');">Reply</a>
    	<form method="post" action="/message">
    		<input type="hidden" name = "content" value="{{data.content}}">
    		<input type="hidden" name = "level" value="{{ level }}">
    		<input type="hidden" name = "parent_id" value="{{data.id}}">
    		 <input type="textarea" id="name{{data._id}}" name="name" style="display:none">
            <input type="textarea" id="description{{data._id}}" name="description" style="display:none">
            <input type="submit" id = "submit{{data._id}}" value="Reply" style="display:none">
        </form>
        
    </div>
    {{#each replies}}
    <div class = "level-0">
        <h3>{{ content }}</h3>
        <p>{{ description}}</p>
        <a onclick = "showReply('{{_id}}');">Reply</a>
        <form method="post" action="/message">
            <input type="hidden" name = "content" value="{{content}}">
            <input type="hidden" name = "level" value="{{ level }}">
            <input type="hidden" name = "parent_id" value="{{_id}}">
             <input type="textarea" id="name{{_id}}" name="name" style="display:none">
            <input type="textarea" id="description{{_id}}" name="description" style="display:none">
            <input type="submit" id = "submit{{_id}}" value="Reply" style="display:none">
        </form>
        
    </div>
    {{/each}}
    <script type="text/javascript">
    	var show = false;
    	function showReply(id){
    		if(!show)
    		{
    			document.getElementById("name"+id).style.display="block";
    			document.getElementById("description"+id).style.display="block";
    			document.getElementById("submit"+id).style.display="block";
    			show = true;
    		}
    		else
    		{
    			document.getElementById("name"+id).style.display="none";
    			document.getElementById("description"+id).style.display="none";
    			document.getElementById("submit"+id).style.display="none";
    			show = false;
    		}
    	}
    </script>
</body>
</html>
